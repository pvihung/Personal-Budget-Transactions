<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}In My Pocket{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#f4f7fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--radius:12px;font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial;}
        html,body{height:100%;margin:0;background:linear-gradient(180deg,#f8fafc 0%,var(--bg) 100%);color:#0f172a;font-family:var(--font, 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial);}
        .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
        .card{background:var(--card);border-radius:var(--radius);box-shadow:0 12px 30px rgba(16,24,40,0.08);max-width:920px;width:100%;padding:28px}
        h1{margin:0 0 8px;font-size:20px;color:#0f172a}
        p.lead{margin:0 0 16px;color:var(--muted)}
        form{display:grid;gap:10px;max-width:720px}
        label{font-size:13px;color:#374151}
        input[type=text],input[type=password],input[type=email],select,input[type=number]{padding:10px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px}
        .btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;border:0;background:var(--accent);color:#fff}
        .secondary{background:transparent;border:1px solid rgba(15,23,42,0.08);color:#0f172a}
        .meta{color:var(--muted);font-size:13px;margin-top:8px}
        .message { padding: 10px; margin-bottom: 12px; border-radius:8px; }
        .error { background:#fff0f0; color:#9b1b1b; border:1px solid #f5c2c2; }
        .success { background:#f0fff4; color:#087f2a; border:1px solid #b7f0b7; }
        .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
        .link-like{background:none;border:none;padding:0;color:var(--accent);text-decoration:underline;cursor:pointer}
        table{width:100%;border-collapse:collapse}
        th,td{border:1px solid #e6e9ee;padding:8px;text-align:left}
        th{background:#f8fafc}
        footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
        @media (max-width:640px){.card{padding:18px}}
        /* helpers for pages that want a wider layout */
        .full-width{max-width:1200px}
        .controls{margin-bottom:12px}
    </style>
    {% block styles %}{% endblock %}
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="wrap">
        <div class="card {% block card_class %}{% endblock %}">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div>© {{ current_year if current_year is defined else '' }} In My Pocket — Built with care</div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 14px 16px;
            font-size: 1.1rem;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            outline: none;
            transition: border-color .2s, box-shadow .2s, background-color .2s;
            background: #fff;
        }
         button[type="submit"] {
            margin-top: 8px;
            align-self: center;
            padding: 14px 56px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #43a047, #2e7d32);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
            box-shadow: 0 6px 14px rgba(67,160,71,0.25);
        }
        .message { padding: 8px; margin-bottom: 10px; }
        .error { background:#ffe6e6; color:#a00; border:1px solid #f5c2c2; }
        .success { background:#e6ffe6; color:#080; border:1px solid #b7f0b7; }
    </style>
</head>
<body>
    <div>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="message success">{{ success }}</div>
        {% endif %}
    </div>

    <div>
        <h1>Log In Page</h1>
        <form method="POST"
              action="/login">
            <label for="username">Username</label>
            <input id="username" type="text"
                   name="username"
                   placeholder="Username">
            <label for="password">Password</label>
            <input id="password" type="password"
                   name="password"
                   placeholder="Password">
            <button type="submit">Submit</button>
        </form>
        <!-- Forgot password link uses the username entered above. If none entered, user is prompted. -->
        <div style="margin-top:8px;">
            <a href="#" id="forgot-link">Forgot password?</a>
        </div>
    </div>

    <script>
    // When clicked, read the username field and navigate to the forgot-password route.
    document.addEventListener('DOMContentLoaded', function() {
        var forgot = document.getElementById('forgot-link');
        var usernameInput = document.querySelector('input[name="username"]');
        if (forgot) {
            forgot.addEventListener('click', function(e) {
                e.preventDefault();
                var user = usernameInput && usernameInput.value.trim();
                if (!user) {
                    alert('Please enter your username above before clicking Forgot password.');
                    if (usernameInput) usernameInput.focus();
                    return;
                }
                // redirect to the route that expects the username in the path
                window.location.href = '/login/forgot_password/' + encodeURIComponent(user);
            });
        }
    });
    </script>

</body>
</html>

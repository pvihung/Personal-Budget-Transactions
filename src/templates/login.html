<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Log In â€” In My Pocket{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    {% block styles %}
    <style>
        :root{--bg:#f4f7fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--radius:12px;font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial;}
        html,body{height:100%;margin:0;background:linear-gradient(180deg,#f8fafc 0%,var(--bg) 100%);}
        .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
        .card{background:var(--card);border-radius:var(--radius);box-shadow:0 12px 30px rgba(16,24,40,0.08);max-width:720px;width:100%;padding:28px}
        h1{margin:0 0 8px;font-size:20px;color:#0f172a}
        p.lead{margin:0 0 16px;color:var(--muted)}
        form{display:grid;gap:10px;max-width:420px}
        label{font-size:13px;color:#374151}
        input[type=text],input[type=password]{padding:10px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px}
        .btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;border:0;background:var(--accent);color:#fff}
        .secondary{background:transparent;border:1px solid rgba(15,23,42,0.08);color:#0f172a}
        .meta{color:var(--muted);font-size:13px;margin-top:8px}
        .message { padding: 10px; margin-bottom: 12px; border-radius:8px; }
        .error { background:#fff0f0; color:#9b1b1b; border:1px solid #f5c2c2; }
        .success { background:#f0fff4; color:#087f2a; border:1px solid #b7f0b7; }
        .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
        .link-like{background:none;border:none;padding:0;color:var(--accent);text-decoration:underline;cursor:pointer}
        @media (max-width:640px){.card{padding:18px}}
    </style>
    {% endblock %}
</head>
<body>
    <div class="wrap">
        <div class="card">
            {% block content %}
                {% if error %}
                    <div class="message error">{{ error }}</div>
                {% endif %}
                {% if success %}
                    <div class="message success">{{ success }}</div>
                {% endif %}

                <h1>Welcome back</h1>
                <p class="lead">Log in to access your personal budgeting dashboard.</p>

                <form method="POST" action="{{ url_for('login') }}">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" placeholder="Username" required value="{{ request.form.get('username','') }}">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" required>

                    <div class="actions">
                        <button class="btn" type="submit">Log in</button>
                        <a class="btn secondary" href="{{ url_for('signup') }}">Create account</a>
                    </div>

                    <div class="meta">
                        <a href="#" id="forgot-link" style="color:var(--accent)">Forgot password?</a>
                    </div>
                </form>
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    <script>
    // When clicked, read the username field and navigate to the forgot-password route.
    document.addEventListener('DOMContentLoaded', function() {
        var forgot = document.getElementById('forgot-link');
        var usernameInput = document.querySelector('input[name="username"]');
        if (forgot) {
            forgot.addEventListener('click', function(e) {
                e.preventDefault();
                var user = usernameInput && usernameInput.value.trim();
                if (!user) {
                    alert('Please enter your username above before clicking Forgot password.');
                    if (usernameInput) usernameInput.focus();
                    return;
                }
                // redirect to the route that expects the username in the path
                window.location.href = '/login/forgot_password/' + encodeURIComponent(user);
            });
        }
    });
    </script>
    {% endblock %}
</body>
</html>

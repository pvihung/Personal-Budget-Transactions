<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <style>
        div {
            width: 400px;
            border: 1px solid green;
            padding: 10px;
            margin-bottom: 5px;
        }
        .message { padding: 8px; margin-bottom: 10px; }
        .error { background:#ffe6e6; color:#a00; border:1px solid #f5c2c2; }
        .success { background:#e6ffe6; color:#080; border:1px solid #b7f0b7; }
    </style>
</head>
<body>
    <div>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="message success">{{ success }}</div>
        {% endif %}
    </div>

    <div>
        <h1>Add User Details</h1>
        <form method="POST"
              action="{{url_for('add_user_details', username = user.user_name)}}">
            <label for="household_size">household size</label>
            <input id="household_size" type="number" min="0"
                   name="household_size"
                   placeholder="household_size">
            <label for="city">city</label>
            <input id="city" type="text"
                   name="city"
                   placeholder="city">
            <label for="state">state</label>
            <input id="state" type="text"
                   name="state"
                   placeholder="state">
            <label for="zipcode">zipcode</label>
            <input id="zipcode" type="text"
                   name="zipcode"
                   placeholder="zipcode">
            <label for="country">country</label>
            <input id="country" type="text"
                   name="country"
                   placeholder="country">
            <button type="submit">submit</button>
        </form>
    </div>


</body>
</html>

{% extends 'base.html' %}
{% block title %}Add User Details â€” In My Pocket{% endblock %}

{% block content %}
    <div>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="message success">{{ success }}</div>
        {% endif %}
    </div>

    <div>
        <h1>Add User Details</h1>
        <form method="POST" action="{{ url_for('add_user_details') }}">
            <label for="household_size">Household size</label>
            <input id="household_size" type="number" min="0" name="household_size" placeholder="household size" value="{{ request.form.get('household_size','') }}">

            <label for="city">City</label>
            <input id="city" type="text" name="city" placeholder="city" value="{{ request.form.get('city','') }}">

            <label for="state">State</label>
            <input id="state" type="text" name="state" placeholder="state" value="{{ request.form.get('state','') }}">

            <label for="zipcode">Zip code</label>
            <input id="zipcode" type="text" name="zipcode" placeholder="zipcode" value="{{ request.form.get('zipcode','') }}">

            <label for="country">Country</label>
            <input id="country" type="text" name="country" placeholder="country" value="{{ request.form.get('country','') }}">

            <div class="actions" style="margin-top:10px">
                <button class="btn" type="submit">Submit</button>
                <a class="btn secondary" href="{{ url_for('user_page') }}">Back</a>
            </div>
        </form>
    </div>
{% endblock %}

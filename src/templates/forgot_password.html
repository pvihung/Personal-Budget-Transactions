<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password Page</title>
    <style>
        div {
            width: 400px;
            border: 1px solid green;
            padding: 10px;
            margin-bottom: 5px;
        }
        .message { padding: 8px; margin-bottom: 10px; }
        .error { background:#ffe6e6; color:#a00; border:1px solid #f5c2c2; }
        .success { background:#e6ffe6; color:#080; border:1px solid #b7f0b7; }
    </style>
</head>
<body>
    <div>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="message success">{{ success }}</div>
        {% endif %}


        <h1>Please enter new password</h1>
        <form method="POST"
              action="{{ url_for('forgot_password', username=user) }}">
            <label for="password">New password</label>
            <input id="password" type="password"
                   name="password"
                   placeholder="Password">
            <button type="submit">submit</button>
        </form>
    </div>

</body>
</html>
